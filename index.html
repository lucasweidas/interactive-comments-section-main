<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Interactive comments section</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <script>
      // This will prevent color flickering on reload
      if (localStorage.darkMode === 'true') document.documentElement.setAttribute('data-dark-mode', '');
    </script>
    <link rel="stylesheet" href="css/style.css" />
    <script type="module" src="js/main.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Header -->
    <header id="header">
      <div id="menu-buttons">
        <div id="switch-theme">
          <input type="checkbox" id="switch-input" />
          <label for="switch-input" id="switch-label" aria-label="Switch theme to dark mode">
            <i class="fa-solid fa-moon"></i>
            <i class="fa-solid fa-sun"></i>
          </label>
        </div>
        <button id="menu-btn" aria-label="Open User Menu" aria-haspopup="true" aria-controls="menu-drop-down" aria-expanded="false"></button>
      </div>
      <div id="menu-drop-down">
        <div id="drop-down-content">
          <h2>Change User</h2>
          <div id="login-cards"></div>
        </div>
      </div>
    </header>
    <!-- Main -->
    <main id="main">
      <div id="comments-con">
        <h1 class="sr-only">Users Comments</h1>
        <!-- All Comments Container -->
      </div>
      <div class="del-comment-con">
        <!-- Delete Comment Container -->
        <div class="del-comment">
          <h2>Delete comment</h2>
          <p>Are you sure you want to delete this comment? This will remove the comment and can't be undone.</p>
          <button id="cancel-del-comment" class="del-comment__btn btn--hover">No, cancel</button>
          <button id="confirm-del-comment" class="del-comment__btn btn--hover">Yes, delete</button>
        </div>
      </div>
    </main>
    <!-- Footer -->
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded with <i class="fa-solid fa-heart"></i> by
        <a href="https://github.com/LucasWeidas" target="_blank">Lucas Weidas</a>.
      </p>
    </footer>
    <!-- Templates -->
    <template id="login-card-template">
      <div class="login">
        <picture>
          <source srcset="" type="image/png" class="backup-avatar" />
          <img src="" alt="" class="user__avatar" />
        </picture>
        <div class="login-user">
          <h3 class="login-user__name"></h3>
          <p class="login-user__status">Not Logged</p>
        </div>
        <button class="login-button btn--hover">Login</button>
      </div>
    </template>

    <template id="post-con-template">
      <div class="post-con">
        <!-- Post - Comment Article -->
        <article class="comment hero-container">
          <!-- Post - User Infos -->
          <div class="user">
            <div class="user-text">
              <h2 class="user-text__name"></h2>
              <p class="user-text__commented"></p>
            </div>
            <picture>
              <source srcset="" type="image/png" class="backup-avatar" />
              <img src="" alt="" class="user__avatar" />
            </picture>
          </div>
          <!-- Post - User Comment -->
          <div class="comment-content">
            <p></p>
          </div>
          <!-- Post - Rating Container -->
          <div class="rate">
            <button class="rate__button up-vote-btn" title="Up vote">
              <svg width="11" height="11" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M6.33 10.896c.137 0 .255-.05.354-.149.1-.1.149-.217.149-.354V7.004h3.315c.136 0 .254-.05.354-.149.099-.1.148-.217.148-.354V5.272a.483.483 0 0 0-.148-.354.483.483 0 0 0-.354-.149H6.833V1.4a.483.483 0 0 0-.149-.354.483.483 0 0 0-.354-.149H4.915a.483.483 0 0 0-.354.149c-.1.1-.149.217-.149.354v3.37H1.08a.483.483 0 0 0-.354.15c-.1.099-.149.217-.149.353v1.23c0 .136.05.254.149.353.1.1.217.149.354.149h3.333v3.39c0 .136.05.254.15.353.098.1.216.149.353.149H6.33Z"
                  fill="#C5C6EF"
                />
              </svg>
            </button>
            <p class="rate__score">0</p>
            <button class="rate__button down-vote-btn" title="Down vote">
              <svg width="11" height="3" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M9.256 2.66c.204 0 .38-.056.53-.167.148-.11.222-.243.222-.396V.722c0-.152-.074-.284-.223-.395a.859.859 0 0 0-.53-.167H.76a.859.859 0 0 0-.53.167C.083.437.009.57.009.722v1.375c0 .153.074.285.223.396a.859.859 0 0 0 .53.167h8.495Z"
                  fill="#C5C6EF"
                />
              </svg>
            </button>
          </div>
          <!-- Post - Options Buttons Container -->
          <div class="options"></div>
        </article>
        <section class="replies hidden">
          <h2 class="sr-only">Users Replies to this comment</h2>
        </section>
      </div>
    </template>

    <template id="reply-btn-template">
      <button class="options__button options__reply-btn btn--hover">
        <svg width="14" height="13" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M.227 4.316 5.04.16a.657.657 0 0 1 1.085.497v2.189c4.392.05 7.875.93 7.875 5.093 0 1.68-1.082 3.344-2.279 4.214-.373.272-.905-.07-.767-.51 1.24-3.964-.588-5.017-4.829-5.078v2.404c0 .566-.664.86-1.085.496L.227 5.31a.657.657 0 0 1 0-.993Z"
            fill="#5357B6"
          />
        </svg>
        Reply
      </button>
    </template>

    <template id="logged-user-btns-template">
      <button class="options__button options__del-btn btn--hover">
        <svg width="12" height="14" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M1.167 12.448c0 .854.7 1.552 1.555 1.552h6.222c.856 0 1.556-.698 1.556-1.552V3.5H1.167v8.948Zm10.5-11.281H8.75L7.773 0h-3.88l-.976 1.167H0v1.166h11.667V1.167Z"
            fill="#ED6368"
          />
        </svg>
        Delete
      </button>
      <button class="options__button options__edit-btn btn--hover">
        <svg width="14" height="14" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M13.479 2.872 11.08.474a1.75 1.75 0 0 0-2.327-.06L.879 8.287a1.75 1.75 0 0 0-.5 1.06l-.375 3.648a.875.875 0 0 0 .875.954h.078l3.65-.333c.399-.04.773-.216 1.058-.499l7.875-7.875a1.68 1.68 0 0 0-.061-2.371Zm-2.975 2.923L8.159 3.449 9.865 1.7l2.389 2.39-1.75 1.706Z"
            fill="#5357B6"
          />
        </svg>
        Edit
      </button>
    </template>

    <template id="form-post-template">
      <div class="hero-container" data-form-post>
        <!-- Form Container -->
        <form id="form-post" class="form">
          <div class="textarea-con">
            <textarea class="form__txtarea" placeholder="Add a comment..."></textarea>
          </div>
          <div class="form-buttons">
            <button type="submit" class="form__button btn--hover" data-send>Send</button>
          </div>
          <div class="form-avatar">
            <picture>
              <source srcset="" type="image/webp" class="backup-avatar" />
              <img src="" alt="" class="user__avatar" />
            </picture>
          </div>
        </form>
      </div>
    </template>

    <template id="form-reply-template">
      <div class="hero-container form-container">
        <form class="form form-reply">
          <div class="textarea-con">
            <textarea class="form__txtarea" placeholder="Add a comment..."></textarea>
          </div>
          <div class="form-buttons">
            <button type="submit" class="form__button btn--hover" data-post-reply>Reply</button>
            <button class="form__button form__cancel-btn btn--hover" data-cancel-reply>Cancel</button>
          </div>
          <div class="form-avatar">
            <picture>
              <source srcset="" type="image/png" class="backup-avatar" />
              <img src="" alt="" class="user__avatar" />
            </picture>
          </div>
        </form>
      </div>
    </template>

    <template id="form-update-template">
      <div class="form-container">
        <form class="form form-update">
          <div class="textarea-con">
            <textarea class="form__txtarea" placeholder="Add a comment..."></textarea>
          </div>
          <div class="form-buttons">
            <button type="submit" class="form__button btn--hover" data-post-update>Update</button>
            <button class="form__button form__cancel-btn btn--hover" data-cancel-update>Cancel</button>
          </div>
        </form>
      </div>
    </template>
  </body>
</html>
